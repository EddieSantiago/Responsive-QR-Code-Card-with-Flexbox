<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main class="main">
    <div class="card">
      <div class="card__qr">
        <img src="images/image-qr-code.png" alt="QR Code" class="card__img">
      </div>

      <div class="card__texts">
        <h3 class="card__title">Improve your front-end skills by building projects</h3>
        <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>  


  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://eddiesantiago.github.io/Portafolio-Personal/" target="_blank">Eddie Santiago Delgado</a>.</p>
  </footer>
</body>
</html>
